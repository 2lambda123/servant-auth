name:                servant-auth-server
version:             0.1.0.0
synopsis:
description:         Please see README.md
homepage:            http://github.com/jkarni/servant-auth-server#readme
license:             BSD3
license-file:        LICENSE
author:              Julian K. Arni
maintainer:          jkarni@gmail.com
copyright:           (c) Julian K. Arni
github:              jkarni/servant-auth-server
tested-with:         GHC == 7.8.3, GHC == 7.10.2, GHC == 8.0.1

ghc-options: -Wall

dependencies:
  - base >= 4.7 && < 4.10
  - text
  - servant-auth
  - cookie >= 0.4 && < 0.5
  - wai
  - mtl
  - bytestring
  - case-insensitive
  - jose
  - monad-time
  - time
  - servant-server
  - base64-bytestring
  - blaze-builder
  - reflection
  - unordered-containers
  - aeson
  - lens
  - crypto-api
  - DRBG
  - data-default-class


default-extensions:
  - AutoDeriveTypeable
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - KindSignatures
  - MultiParamTypeClasses
  - OverloadedStrings
  - RankNTypes
  - ScopedTypeVariables
  - TypeFamilies
  - TypeOperators

library:
  source-dirs:      src
  other-modules:    []

tests:
  spec:
    main:            Spec.hs
    source-dirs:     test
    dependencies:
      - servant-auth-server
      - hspec > 2 && < 3
      - QuickCheck >= 2.8 && < 2.9
      - aeson
      - wai
      - lens
      - lens-aeson
      - warp
      - wreq
      - http-types
      - http-client

executables:
  readme:
    main:            README.lhs
    source-dirs:     executables
    ghc-options:     -pgmL markdown-unlit
    dependencies:
      - servant-auth
      - servant-auth-server
      - servant-server
      - warp
      - markdown-unlit
      - transformers
